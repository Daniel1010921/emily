<!DOCTYPE html>
<html>
<head><title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>📝 My Blog</h1>
<a href="/new">+ New Post</a>
<hr>
{% for post in posts %}
    <h2><a href="/post/{{ loop.index0 }}">{{ post.title }}</a></h2>
    <p>{{ post.content[:100] }}...</p>
    <a href="/delete/{{ loop.index0 }}">🗑 Delete</a>
    <hr>
{% endfor %}
</body>
</html>
